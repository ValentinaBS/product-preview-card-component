<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <picture>
      <source class="product-img-desktop" srcset="/images/image-product-desktop.jpg" media="(min-width: 768px)"/>
      <img class="product-img" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence Eau De Parfum" />
    </picture>
    <article class="card-description">
      <p class="category">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1> 
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="new-price">$149.99</p> 
        <p class="old-price">$169.99</p>
      </div>
      <button class="add-cart"><img class="icon-cart" src="./images/icon-cart.svg"></img> Add to Cart</button>
    </article>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub" target="_blank">Frontend Mentor</a></p> 
    <p>Coded by <a href="https://github.com/ValentinaBS">ValentinaBS</a></p>
  </footer>
</body>
</html>
